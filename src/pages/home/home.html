<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-buttons end>
    <button ion-button icon-only (click)="addSong()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-buttons>

  <ion-list>
    <ion-item *ngFor="let song of songs | async" (click)="showOptions(song.$key, song.title)">
      {{ song.title }}
      <br>
      {{ song.$key }}
    </ion-item>
  </ion-list>
</ion-content>
